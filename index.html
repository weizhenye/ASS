<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
  <meta name="renderer" content="webkit">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="description" content="A JavaScript ASS subtitle format renderer">
  <title>ASS.js - A JavaScript ASS subtitle format renderer</title>
  <link rel="stylesheet" href="./style.css">
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-34447075-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-34447075-2');
  </script>
</head>
<body>
<header id="site-header">
  <div class="wrapper">
    <div class="pull-right">
      <fieldset class="pull-right">
        <legend title="When script resolution(PlayResX and PlayResY) don't match the video resolution, this API defines how it behaves.">Resampling</legend>
        <label title="Script resolution will set to video resolution based on video width. For example, video resolution is 1280x720 and script resolution is 640x480, script resolution will set to 640x360, and scale = 1280 / 640 = 2.">
          <input type="radio" name="resampling" id="resampling-video_width" autocomplete="off">
          video_width
        </label><br>
        <label title="Script resolution will set to video resolution based on video height. For example, video resolution is 1280x720 and script resolution is 640x480, script resolution will set to 853.33x480, and scale = 720 / 480 = 1.5.">
          <input type="radio" name="resampling" id="resampling-video_height" autocomplete="off" checked>
          video_height
        </label><br>
        <label title="Script resolution will not change but scale is based on script width. For example, video resolution is 1280x720 and script resolution is 640x480, scale = 1280 / 640 = 2. This may causes top and bottom subs disappear from video area.">
          <input type="radio" name="resampling" id="resampling-script_width" autocomplete="off">
          script_width
        </label><br>
        <label title="Script resolution will not change but scale is based on script height. For example, video resolution is 1280x720 and script resolution is 640x480, scale = 720 / 480 = 1.5. Script area will be centered in video area.">
          <input type="radio" name="resampling" id="resampling-script_height" autocomplete="off">
          script_height
        </label>
      </fieldset>
      <fieldset>
        <legend>Initialization</legend>
        <button id="init-video" autocomplete="off">load sample video</button>
        <button id="init-ass" autocomplete="off">load sample ASS</button>
      </fieldset><br>
      <fieldset>
        <legend>Controls</legend>
        <button id="controls-resize" autocomplete="off" disabled>resize</button>
        <button id="controls-show" autocomplete="off" disabled>show</button>
        <button id="controls-hide" autocomplete="off" disabled>hide</button>
        <button id="controls-destroy" autocomplete="off" disabled>destroy</button>
      </fieldset>
    </div>
    <h1 id="site-title">ASS.js</h1>
    <h2 id="site-subtitle">A JavaScript renderer for ASS subtitle format</h2>
    <a href="https://github.com/weizhenye/ASS" target="_blank" class="badge">
      <img src="https://badgen.net/github/stars/weizhenye/ASS?icon=github" alt="GitHub">
    </a>
    <a href="https://www.npmjs.com/package/assjs" target="_blank" class="badge">
      <img src="https://badgen.net/npm/v/assjs?icon=npm&amp;label=" alt="version">
    </a>
  </div>
</header>
<div id="demo" class="wrapper">
  <div id="drop-video" class="drop-area">
    <div class="drop-text">Select or drag a video file here</div>
    <input type="file">
  </div><div id="drop-ASS" class="drop-area">
    <div class="drop-text">and ASS file here</div>
    <input type="file">
  </div>
</div>
<div id="message"></div>

<script src="https://cdn.jsdelivr.net/npm/assjs/dist/ass.js"></script>
<script src="./main.js"></script>
</body>
</html>
